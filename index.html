<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stolen Realm Build Planner</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="panel left-panel">
  <div class="gear-container">
    <div class="gear-slots">
      <div class="slot" data-slot="Main Hand"><div class="slot-label">Main Hand</div><div class="item-label empty">Empty</div></div>
      <div class="slot" data-slot="Off Hand"><div class="slot-label">Off Hand</div><div class="item-label empty">Empty</div></div>
      <div class="slot" data-slot="Chest"><div class="slot-label">Chest</div><div class="item-label empty">Empty</div></div>
      <div class="slot" data-slot="Head"><div class="slot-label">Head</div><div class="item-label empty">Empty</div></div>
      <div class="slot" data-slot="Ring"><div class="slot-label">Ring</div><div class="item-label empty">Empty</div></div>
      <div class="slot" data-slot="Amulet"><div class="slot-label">Amulet</div><div class="item-label empty">Empty</div></div>
    </div>

    <div class="fortune-slots">
      <div class="slot" data-slot="Fortune 1"><div class="slot-label">Fortune 1</div><div class="item-label empty">Empty</div></div>
      <div class="slot" data-slot="Fortune 2"><div class="slot-label">Fortune 2</div><div class="item-label empty">Empty</div></div>
      <div class="slot" data-slot="Fortune 3"><div class="slot-label">Fortune 3</div><div class="item-label empty">Empty</div></div>
      <div class="slot" data-slot="Fortune 4"><div class="slot-label">Fortune 4</div><div class="item-label empty">Empty</div></div>
    </div>
  </div>

  <button id="clear" class="btn full-width">Clear All</button>
</div>

<div class="panel middle-panel">
  <div class="top-half">
    <div class="slot-controls">
      <div id="search-bar">
        <input id="search" placeholder="Search items...">
      </div>
      <div id="slot-buttons">
        <button data-slot="Main Hand">[W]</button>
        <button data-slot="Off Hand">[O]</button>
        <button data-slot="Chest">[C]</button>
        <button data-slot="Head">[H]</button>
        <button data-slot="Ring">[R]</button>
        <button data-slot="Amulet">[A]</button>
      </div>
      <br>
    </div>
    <div id="items"></div>
  </div>

  <div class="bottom-half">
    <h4>Set Farming Info</h4>
    <div class="list-section">
      <h5>Bosses to Kill</h5>
      <ul id="boss-list"></ul>
    </div>
    <div class="list-section">
      <h5>Farm Locations</h5>
      <ul id="zone-list"></ul>
    </div>
  </div>
</div>

<div class="panel right-panel">
  <h3 id="attr-header">Attributes ~ 155 Remaining</h3>
  <div id="Might" class="stat"></div>
  <div id="Dexterity" class="stat"></div>
  <div id="Vitality" class="stat"></div>
  <div id="Intelligence" class="stat"></div>
  <div id="Reflex" class="stat"></div>
  <button id="reset-alloc" class="btn full-width">Reset Allocatable Points</button>
</div>

<script src="db.js"></script>
<script src="render.js"></script>
</body>
</html>
