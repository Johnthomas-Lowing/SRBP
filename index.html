<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stolen Realm Build Planner</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="left panel">
  <div class="slot" data-slot="Main Hand"><div>Weapon</div><div class="item empty">Empty</div></div>
  <div class="slot" data-slot="Off Hand"><div>Off Hand</div><div class="item empty">Empty</div></div>
  <div class="slot" data-slot="Chest"><div>Chest</div><div class="item empty">Empty</div></div>
  <div class="slot" data-slot="Head"><div>Head</div><div class="item empty">Empty</div></div>
  <div class="slot" data-slot="Ring"><div>Ring</div><div class="item empty">Empty</div></div>
  <div class="slot" data-slot="Amulet"><div>Amulet</div><div class="item empty">Empty</div></div>

  <button id="clear" style="margin-top:10px; padding:6px; border:none; border-radius:6px; background:#041226; color:inherit; cursor:pointer;">
    Clear All
  </button>
</div>


<div class="middle panel">
  <div id="search-bar">
    <input id="search" placeholder="Search items...">
  </div>
  <div id="slot-buttons">
    <button data-slot="Main Hand">[W]</button>
    <button data-slot="Off Hand">[O]</button>
    <button data-slot="Chest">[C]</button>
    <button data-slot="Head">[H]</button>
    <button data-slot="Ring">[R]</button>
    <button data-slot="Amulet">[A]</button>
  </div>
  <div id="items"></div>
</div>

<div class="right panel">
  <h3 id="attr-header">Attributes ~ 155 Remaining</h3>
  <div id="Might" class="stat">Might: 0</div>
  <div id="Dexterity" class="stat">Dexterity: 0</div>
  <div id="Vitality" class="stat">Vitality: 0</div>
  <div id="Intelligence" class="stat">Intelligence: 0</div>
  <div id="Reflex" class="stat">Reflex: 0</div>

  <div style="margin-top:12px;">
    <button id="reset-alloc" style="padding:6px; border:none; border-radius:6px; background:#041226; color:inherit; cursor:pointer; width:100%;">Reset Allocatable Points</button>
  </div>
</div>




<script src="db.js"></script>
<script src="render.js"></script>
</body>
</html>
